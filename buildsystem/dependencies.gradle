ext {
    kotlinCore = [
            "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion",
            "androidx.core:core-ktx:1.3.1",
    ]
    appCompatVersion = "1.1.0"
    support = [
            "androidx.appcompat:appcompat:$appCompatVersion",
            "androidx.recyclerview:recyclerview:1.0.0",
            "com.google.android.material:material:1.0.0",
            "androidx.annotation:annotation:1.1.0",
            "androidx.constraintlayout:constraintlayout:1.1.3",
    ]

    activityVersion = "1.1.0"
    activity = [
            "androidx.activity:activity:$activityVersion",
            "androidx.activity:activity-ktx:$activityVersion",
    ]

    fragmentVersion = "1.2.5"
    fragment = [
            "androidx.fragment:fragment:$fragmentVersion",
            "androidx.fragment:fragment-ktx:$fragmentVersion",
    ]

    fourthlineVersion = "2.2.3"
    fourthline = [
            "com.fourthline:fourthline-core:$fourthlineVersion",
            "com.fourthline:fourthline-internal:2.0.1",
            "com.fourthline:fourthline-sdk:$fourthlineVersion",
            "com.fourthline:fourthline-vision:$fourthlineVersion"
    ]

    lifecycleVersion = "2.2.0"
    lifecycle = [
            libs: [
                    "androidx.lifecycle:lifecycle-extensions:2.0.0",
                    "androidx.lifecycle:lifecycle-common-java8:$lifecycleVersion",
                    "androidx.lifecycle:lifecycle-livedata-ktx:$lifecycleVersion",
            ],
            proc: [
                    "androidx.lifecycle:lifecycle-compiler:$lifecycleVersion",
            ],
    ]

    viewmodel = [
            "androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0"
    ]

    roomVersion = '2.1.0'
    room = [
            libs: [
                    "androidx.room:room-runtime:$roomVersion",
                    "androidx.room:room-ktx:$roomVersion",
                    "androidx.room:room-rxjava2:2.0.0"
            ],
            proc: [
                    "androidx.room:room-compiler:$roomVersion"
            ],
            test: [
                    "androidx.room:room-testing:$roomVersion",
            ]
    ]

    navigationVersion = "2.3.3"
    navigation = [
            "androidx.navigation:navigation-runtime:$navigationVersion",
            "androidx.navigation:navigation-fragment:$navigationVersion",
            "androidx.navigation:navigation-ui:$navigationVersion",
    ]

    okHttpVersion = '3.14.1'
    retrofitVersion = '2.5.0'
    moshi = '1.9.3'
    networking = [
            libs: [
                    "com.squareup.moshi:moshi:$moshi",
                    "com.squareup.moshi:moshi-adapters:1.11.0",
                    "com.squareup.moshi:moshi-kotlin:$moshi",
                    "com.squareup.okhttp3:okhttp:$okHttpVersion",
                    "com.squareup.okhttp3:logging-interceptor:$okHttpVersion",
                    "com.squareup.retrofit2:retrofit:$retrofitVersion",
                    "com.squareup.retrofit2:converter-moshi:$retrofitVersion",],
            test: [
                    "com.squareup.okhttp3:mockwebserver:$okHttpVersion",
            ],
    ]

    leakCanary = [
            "com.squareup.leakcanary:leakcanary-android:2.6",
    ]
    timber = [
            "com.jakewharton.timber:timber:4.7.1"
    ]

    rxJava = [
            "io.reactivex.rxjava2:rxjava:2.2.1",
            "io.reactivex.rxjava2:rxandroid:2.1.1",
            "com.jakewharton.rxbinding2:rxbinding:2.2.0",
            "com.squareup.retrofit2:adapter-rxjava2:$retrofitVersion",
            "androidx.lifecycle:lifecycle-reactivestreams-ktx:$lifecycleVersion",
            "com.jakewharton.rxrelay2:rxrelay:2.1.1"
    ]

    baseTest = [
            "junit:junit:4.13",
            "androidx.test.ext:junit:1.1.2",
            "org.mockito:mockito-core:3.5.15",
            "com.nhaarman.mockitokotlin2:mockito-kotlin:2.2.0",
